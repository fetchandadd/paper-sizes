<html lang="en" ng-app="paper-sizes" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Umrechner für typografische Längenmaße</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css"
          media="screen,projection"/>
</head>
<body>
<div ng-controller="sizes">
    <nav class="teal">
        <div class="nav-wrapper">
            <form>
                <div class="input-field">
                    <input type="search" class="form-control" id="filter" ng-model="filter" placeholder="DIN A4"
                           required>
                    <label for="filter"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s4" ng-repeat="size in paperSizes">
                <br>

                <div class="switch">
                    <label>
                        Off
                        <input type="checkbox" ng-model="size.show">
                        <span class="lever"></span>
                        On - {{size.name}}
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div ng-repeat="paperSize in paperSizes">
                <div ng-hide="filteredFormats.length == 0 || !paperSize.show">
                    <h3>{{paperSize.name}}</h3>

                    <div class="row">
                        <div class="col s3" ng-repeat="format in filteredFormats=(paperSize.formats | filter:filter)">
                            <div class="card teal">
                                <div class="card-content white-text">
                                    <span class="card-title">{{format.name}}</span>
                                    <table>
                                        <tr>
                                            <th>Breite</th>
                                            <th>Höhe</th>
                                        </tr>
                                        <tr>
                                            <td>{{format.cm.width}} cm</td>
                                            <td>{{format.cm.height}} cm</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="app.js"></script>
</body>
</html>
